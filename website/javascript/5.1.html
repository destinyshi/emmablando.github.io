<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Precedence and Associativity</title>
</head>

<body>
<p> Javascript follows the order of operations:</p>
<script type="text/javascript">
		//Without parenthesis
		var x = 5 + 4 * 3 / 2;
		document.write("5 + 4 * 3 / 2 = "  + x +  "<br>");
		
		//With parenthesis
		x = ( 5 + 4 ) * (3 / 2 );
		document.write(" ( 5 + 4 ) * ( 3 / 2 ) = " + x);
</script>
</body>

</html>
