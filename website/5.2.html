<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Operators</title>
</head>

<body>
<h3>
<script type="text/javascript">
		var number1 = 4;
		var number2 = 6;
		var sum = number1 + number2;
		document.write("number1 + number2 = " + sum + "<br>");
		var x = 2;
		var y = 7;
		var potato = x - y + 42;
		document.write("x - y + 42 = " + potato);
		
		var number6 = 9;
		var number7 = 10;
		var answer = number6 * number7;
		document.write(" number6 * number7 = " + answer + "<br>);
</script>
</h3>
</body>
</html>
