<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
var score = 0;
function ramen_clicker() {
		score = score + 1;
		document.getElementById("score").value = score;
}
</script>
</head>

<body>
<button onclick="ramen_clicker();"><img src="images/dried-noodles.jpg"></button><br>
<h4>Ramen Count</h4>
<input id="score" type="text" value="0">

</body>
</html>
